<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
     <h1>Registration form </h1>
   <form>
    <label for="a">Full Name:</label>&nbsp;&nbsp;&nbsp;<input type="text" id="a" name="Full Name" placeholder="Enter Full Name "><br><br>
    <label for="b">Date Of Birth:</label>&nbsp;&nbsp;&nbsp;<input type="date" id="b" name="DOB" placeholder="Enter DOB"><br><br>
    <label for="c">Mobile No.</label>&nbsp;&nbsp;&nbsp;<input type="number" id="c" name="number" placeholder="Enter Mobile Number"><br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="e">E-mail:</label>&nbsp;&nbsp;&nbsp;<input type="email" id="e" name="email" placeholder="Enter Mail"><br><br>
    <label for="f">Salaryrange:</label>&nbsp;&nbsp;<input type="range" id="f" name="Salary" max="50000" min="10000"><label>(10000-50000)</label><br><br>
    <label for="Address">Address:</label>&nbsp;&nbsp;&nbsp;<input type="textarea" placeholder="Enter Your Address"><br><br><br>
    <input type="submit" value="Submit">
    <input type="reset" name="reset" value="All CLear">
</form>

</body>
</html>
